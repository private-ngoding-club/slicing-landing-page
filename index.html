    <!-- -Hero Section- -->

    <header>
      <div class="container flex flex--gap-title">
        <div class="header__title">
          <span class="header__title--gradient">Resep</span>nesia
        </div>
        <nav class="header__nav flex">
          <ul class="header__nav--left flex flex--gap">
            <li><a href="#">Resep</a></li>
            <li><a href="#">Daerah</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Tentang</a></li>
          </ul>
          <div class="header__nav--right flex flex--gap">
            <ul class="flex flex--gap">
              <li><a href="#">Daftar</a></li>
              <li><a href="#">Masuk</a></li>
            </ul>
            <ul class="flex flex--gap-icons">
              <li>
                <img
                  class="icons"
                  src="assets/images/icons/search.svg"
                  alt="Search"
                />
              </li>
              <li>
                <img
                  class="icons"
                  src="assets/images/icons/wishlist.svg"
                  alt="Wishlist"
                />
              </li>
            </ul>
          </div>
        </nav>
      </div>

    <section class="hero">
      <div class="container">
        <div class="hero--left">
          <h1 class="hero__title">
            Buat Masakan <span class="hero__title--red">Nusantara</span> Khas
            Daerahmu.
          </h1>
          <p class="hero__text">
            Melestarikan masakan tradisional merupakah kewajiban kita
          </p>
          <div class="hero__input">
            <img
              class="icons icons--red"
              src="assets/images/icons/search.svg"
              alt="Search"
            />
            <input type="text" placeholder="Cari resep" />
          </div>
          <div class="hero__buttons flex flex--gap-hero-input">
            <div>Paling populer:</div>
            <div>
              <button class="buttons buttons--populer">Rendang</button>
              <button class="buttons buttons--populer">Onde-onde</button>
              <button class="buttons buttons--populer">Bakpia keju</button>
            </div>
          </div>
        </div>
        <div class="hero--right">
          <div>
            <img src="assets/images/hero-1.png" alt="Makanan" />
            <img src="assets/images/hero-2.png" alt="Makanan" />
          </div>
          <div>
            <img src="assets/images/hero-3.png" alt="Makanan" />
            <img src="assets/images/hero-4.png" alt="Makanan" />
          </div>
        </div>
      </div>
    </section>

    <div class="hero__background">
      <img src="assets/images/hero-background.png" alt="Hero background" />
    </div>

    <!-- -Rasakan Section- -->

    <section class="rasakan">

        <h2 class="rasakan__title section__title">
          Rasakan resep nusantara dari koki terkenal

        <div class="rasakan__video">
          <div class="rasakan__video-row rasakan__video-row--margin-bottom">
            <div class="rasakan__video-item">
              <img src="assets/images/rasakan-1.png" alt="Thumbnail" />
            </div>
            <div class="rasakan__video-item">
              <img src="assets/images/rasakan-2.png" alt="Thumbnail" />
            </div>
            <div class="rasakan__video-item">
              <img src="assets/images/rasakan-3.png" alt="Thumbnail" />
            </div>
          </div>
          <div class="rasakan__video-row">
            <div class="rasakan__video-item">
              <img src="assets/images/rasakan-4.png" alt="Thumbnail" />
            </div>
            <div class="rasakan__video-item">
              <img src="assets/images/rasakan-5.png" alt="Thumbnail" />
            </div>
          </div>
        </div>
      </div>

      <div class="rasakan__background">
        <img
          src="assets/images/rasakan-background.png"
          alt="Rasakan background"
        />
